<!DOCTYPE html>
<html>
<head>
    <title>Test Generate</title>
</head>
<body>
    <h1>Test Schedule Generation</h1>
    
    <button onclick="testEndpoint()">Test Simple Endpoint</button>
    <button onclick="testGenerate()">Test Generate Schedule</button>
    
    <div id="result"></div>
    
    <script>
        async function testEndpoint() {
            try {
                const response = await fetch('/admin/schedule-maker/test-generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                
                const contentType = response.headers.get('content-type');
                console.log('Content-Type:', contentType);
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    const text = await response.text();
                    document.getElementById('result').innerHTML = '<h3>Non-JSON Response:</h3><pre>' + text + '</pre>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }
        
        async function testGenerate() {
            try {
                const response = await fetch('/admin/schedule-maker/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        level: 'junior_high',
                        year: '2024-2025'
                    })
                });
                
                const contentType = response.headers.get('content-type');
                console.log('Content-Type:', contentType);
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    const text = await response.text();
                    document.getElementById('result').innerHTML = '<h3>Non-JSON Response:</h3><pre>' + text.substring(0, 1000) + '...</pre>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
